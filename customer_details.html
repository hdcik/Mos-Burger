<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Management</title>
  <style>
    input {
      margin: 5px;
      padding: 5px;
    }
    table, th, td {
      border: 1px solid #444;
      border-collapse: collapse;
      padding: 8px;
    }
    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h2>Customer Information</h2>
  <div>
    <input type="text" id="inputCustomerID" placeholder="Customer ID" readonly>
    <input type="text" id="inputPhoneNumber" placeholder="Mobile Number" list="phoneList">
    <datalist id="phoneList"></datalist>
    <input type="text" id="inputName" placeholder="Customer Name">
    <input type="text" id="inputAddress" placeholder="Address">
    <input type="email" id="inputEmail" placeholder="Email">
    <br>
    <input type="button" value="Add Customer" onclick="addNewCustomer()">
    <input type="button" value="Clear" onclick="Clear()">
    <br><br>
    <ul id="tempCustomerList" style="list-style: none; padding-left: 0;"></ul>
  </div>

  <div style="margin-top: 20px;">
    <details>
      <summary>Customer Actions</summary>
      <button onclick="customerView()">View</button>
      <button onclick="customerEdit()">Edit</button>
      <button onclick="customerDelete()">Delete</button>
    </details>
  </div>

  <div style="margin-top: 20px;">
    <h2>Customer and Order Details</h2>
    <table id="customerOrderTable" style="width: 100%;">
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>Email</th>
          <th>Ordered Products</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Link to external JS file -->
  <script src="customer_details.js"></script>
</body>
</html>
