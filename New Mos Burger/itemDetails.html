<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="itam_datails_table_container">
        <div class="itam_datails_row">
            <div id="itam_datails_col">
            </div>
            <div class="itamViewEditDeleteCol">
                <details id="itamViewEditDeleteDetails">
                    <summary id="itamViewEditDeleteSummary">Item
                    </summary>
                    <button id="itemVeiwButton" onclick="itemView()">View</button>
                    <br>
                    <button id="itemEditButton" onclick="itemEdit()">Edit</button>
                    <br>
                    <button id="itemDeleteButton" onclick="itemDelete()">Delete</button>
                </details>


            </div>
        </div>

        <!-- Add New Input Product -->

        <div class="addNewProduct">
            <div class="row">
                <div class="col">
                    <input id="inputProductName" type="text" name="" placeholder="Product Name">
                    <input id="inputProductPrice" type="number" name="" placeholder="Product Price">
                    <input id="inputProductQty" type="number" name="" placeholder="Qty">
                    <input id="inputProductCategory" type="text" name="" placeholder="Category">
                    <input id="inputProductImage" type="file" accept="image/*">

                    <button id="addNewProductButton" onclick="addItem()">Add Product</button>
                </div>
            </div>
        </div>
        
        <script src="itemDetails.js"></script>
</body>

</html>
